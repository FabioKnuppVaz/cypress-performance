name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          browser: chrome
          headed: true
          start: npx cypress run --record --key 9d400702-0f18-40f3-9b75-fe804e27192c